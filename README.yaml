# How to use this project
usage : |-
  Here are examples of how you can use this module in your inventory structure:
  ### resource  alert
  ```hcl
      module "resource-alert" {
      source             = "terraform-do-modules/monitoring/digitalocean"
      version            = "1.0.0"
      name               = "app"
      environment        = "test"
      resource_alerts = {
        "alert1" = {
          alerts = [
            {
              email = ["example@gmail.com"]
              slack = [
                {
                  channel = "testing"
                  url     = "https://hooks.slack.com/services/TEXXXXXXXXxxxxYTGH8DNkjgggyKipj"
                }
              ]
            }
          ]
          window      = "5m"
          type        = "v1/insights/droplet/cpu"
          compare     = "GreaterThan"
          value       = 95
          enabled     = true
          entities    = [module.droplet.id[0]]
          description = "Alert about CPU usage"
          tags        = ["test"]
        },
      }
    }
  ```
  ### uptime alert
  ```hcl
      module "uptime-alert" {
      source                   = "terraform-do-modules/monitoring/digitalocean"
      version                  = "1.0.0"
      name                     = "app"
      environment              = "test"
      target_url  = ["http://test.do.clouddrove.ca/", "https://test2.do.clouddrove.ca/"]
      type        = ["http", "https"]
      alert_type  = ["down_global"]
      period      = ["2m", "3m"]
      comparison  = ["less_than"]
      ####
      notifications = [
        {
          email = ["example@gmail.com"]
          slack = [
            {
              channel = "testing"
              url     = "https://hooks.slack.com/services/TEXXXXXXXXxxxxYTGH8DNkjgggyKipj"
            }
          ]
        }
      ]
    }
  ```
